[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Ignore missing imports for external libraries
[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-loguru.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-starlette.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-opentelemetry.*]
ignore_missing_imports = True

[mypy-saml2.*]
ignore_missing_imports = True

[mypy-cryptography.*]
ignore_missing_imports = True

[mypy-authlib.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

# Ignore specific problematic files
[mypy-backend.app.services.saml_service]
ignore_errors = True

[mypy-backend.app.services.oauth_service]
ignore_errors = True

[mypy-backend.app.services.performance_integration]
ignore_errors = True

[mypy-backend.app.services.ai_service_enhanced]
ignore_errors = True

[mypy-backend.app.services.assistants.*]
ignore_errors = True

[mypy-backend.app.core.sso.*]
ignore_errors = True

[mypy-backend.app.api.v1.endpoints.*]
ignore_errors = True

# Allow X | Y syntax for Python 3.10+ features
[mypy-backend.app.api.v1.endpoints.assistants_management]
ignore_errors = True

[mypy-backend.app.api.v1.endpoints.audit.*]
ignore_errors = True

[mypy-backend.app.api.v1.endpoints.users]
ignore_errors = True

[mypy-backend.app.api.v1.endpoints.hybrid_mode]
ignore_errors = True

[mypy-backend.app.api.v1.endpoints.chat]
ignore_errors = True

[mypy-backend.app.api.v1.endpoints.sso]
ignore_errors = True

[mypy-backend.main]
ignore_errors = True
