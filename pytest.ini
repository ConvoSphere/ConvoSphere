[tool:pytest]
# Test discovery and execution
testpaths = 
    tests
    backend/tests
    frontend-react/src/__tests__

# Test file patterns
python_files = 
    test_*.py
    *_test.py
    tests.py

python_classes = 
    Test*
    *Test

python_functions = 
    test_*
    *_test

# Markers for different test types
markers =
    # Test categories
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints and services
    e2e: End-to-end tests for complete user workflows
    performance: Performance and load testing
    security: Security and authentication tests
    ui: Frontend component and UI tests
    
    # Test priorities
    critical: Critical functionality tests
    high: High priority tests
    medium: Medium priority tests
    low: Low priority tests
    
    # Test environments
    local: Tests that can run locally
    ci: Tests for CI/CD pipeline
    staging: Tests for staging environment
    production: Tests for production environment
    
    # Test characteristics
    slow: Slow running tests
    fast: Fast running tests
    flaky: Tests that might be flaky
    smoke: Smoke tests for basic functionality
    
    # Backend specific
    api: API endpoint tests
    database: Database related tests
    service: Service layer tests
    model: Model and schema tests
    
    # Frontend specific
    component: React component tests
    hook: React hook tests
    store: State management tests
    utils: Utility function tests

# Test execution options
addopts = 
    # Verbosity and output
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    
    # Coverage settings
    --cov=backend/app
    --cov=frontend-react/src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    
    # Performance settings
    --durations=10
    --durations-min=0.1
    
    # Parallel execution
    -n auto
    --dist=loadfile
    
    # Test selection
    --ignore=node_modules
    --ignore=.venv
    --ignore=venv
    --ignore=__pycache__
    --ignore=.pytest_cache

# Minimum version requirements
minversion = 7.0

# Test timeout settings
timeout = 300
timeout_method = thread

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:matplotlib.*
    ignore::FutureWarning

# Environment variables for tests
env =
    TESTING=true
    DATABASE_URL=sqlite:///./test.db
    REDIS_URL=redis://localhost:6379/1
    JWT_SECRET_KEY=test-secret-key
    ENVIRONMENT=test

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Custom options
xfail_strict = true