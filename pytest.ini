[tool:pytest]
# CONVOSPHERE - CONSOLIDATED PYTEST CONFIGURATION
# =============================================================================
# This file contains all pytest configuration for the entire project.
# It replaces the separate pytest.ini files in backend/ and tests/

# =============================================================================
# TEST DISCOVERY
# =============================================================================
testpaths = 
    tests
    
    frontend-react/src/__tests__

# Test file patterns
python_files = 
    test_*.py
    *_test.py
    tests.py

python_classes = 
    Test*
    *Test

python_functions = 
    test_*
    *_test

# =============================================================================
# MARKERS
# =============================================================================
markers =
    # Test categories
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints and services
    e2e: End-to-end tests for complete user workflows
    performance: Performance and load testing
    security: Security and authentication tests
    ui: Frontend component and UI tests
    
    # Test priorities
    critical: Critical functionality tests
    high: High priority tests
    medium: Medium priority tests
    low: Low priority tests
    
    # Test environments
    local: Tests that can run locally
    ci: Tests for CI/CD pipeline
    staging: Tests for staging environment
    production: Tests for production environment
    
    # Test characteristics
    slow: Slow running tests
    fast: Fast running tests
    flaky: Tests that might be flaky
    smoke: Smoke tests for basic functionality
    
    # Backend specific
    api: API endpoint tests
    database: Database related tests
    service: Service layer tests
    model: Model and schema tests
    asyncio: Async tests
    
    # Frontend specific
    component: React component tests
    hook: React hook tests
    store: State management tests
    utils: Utility function tests

# =============================================================================
# EXECUTION OPTIONS
# =============================================================================
addopts = 
    # Verbosity and output
    -v
    --tb=short
    --disable-warnings
    --color=yes
    
    # Coverage settings
    --cov=backend/app
    --cov=frontend-react/src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    
    # Performance settings
    --durations=10
    --durations-min=0.1
    
    # Parallel execution
    -n auto
    --dist=loadfile
    
    # Test selection
    --ignore=node_modules
    --ignore=.venv
    --ignore=venv
    --ignore=__pycache__
    --ignore=.pytest_cache

# =============================================================================
# VERSION & TIMEOUT
# =============================================================================
minversion = 7.0
timeout = 300
timeout_method = thread

# =============================================================================
# WARNING FILTERS
# =============================================================================
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning