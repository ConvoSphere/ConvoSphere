[tool:pytest]
testpaths = 
    tests/unit
    tests/integration
    tests/performance
    tests/security
    tests/e2e
    backend/tests

python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    security: Security tests
    e2e: End-to-end tests
    slow: Slow running tests
    api: API tests
    database: Database tests
    redis: Redis tests
    weaviate: Weaviate tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning